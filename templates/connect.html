            <button class="bg_color" type="submit"><b>Submit</b></button>

            <script>
                document.getElementById('consultation-form').addEventListener('submit', function (event) {
                    event.preventDefault();
                    const form = event.target;
                    const formData = new FormData(form);
                    const request = new XMLHttpRequest();
                    request.open('POST', form.action);
                    request.responseType = 'json';
                    request.send(formData);
                    request.onload = function () {
                        if (request.status === 200) {
                            const message = request.response.message;
                            alert(message);
                            form.reset();
                        } else {
                            alert('An error occurred. Please try again.');
                        }
                    };
                });

                function CheckQuery(value) {
                    if (value === 'other') {
                        document.getElementById('other-query-container').style.display = 'block';
                    } else {
                        document.getElementById('other-query-container').style.display = 'none';
                    }
                }
