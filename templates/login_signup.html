<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="http://16.171.166.55/static/css/style_login_signup.css" />
	<title>Company Name</title>
</head>

<body>
	<div class="container">
		<div class="forms-container">
			<div class="signin-signup">
				<form action="/login/" method="post" class="sign-in-form" id="login_form">
					<h2 class="title logo"><img src="http://16.171.166.55/static/images/about-img.png" alt=""
							height="35px" width="40px">&nbsp;Sign in</h2>
					<div class="input-field">
						<i class="fas fa-user"></i>
						<input type="text" name="email" placeholder="Email" required />
					</div>
					<div class="input-field">
						<i class="fas fa-lock"></i>
						<input type="password" name="password" placeholder="Password" required />
					</div>
					<input type="submit" value="Login" class="btn solid" />
					<p class="social-text">Or Sign in with social platforms</p>
					<div class="social-media">
						<a href="#" class="social-icon">
							<i class="fab fa-facebook-f"></i>
						</a>
						<a href="#" class="social-icon">
							<i class="fab fa-twitter"></i>
						</a>
						<a href="#" class="social-icon">
							<i class="fab fa-google"></i>
						</a>
						<a href="#" class="social-icon">
							<i class="fab fa-linkedin-in"></i>
						</a>
					</div>
				</form>
				<form action="/signup/" method="post" class="sign-up-form" id="signup_form">
					<h2 class="title"><img src="http://16.171.166.55/static/images/about-img.png" alt="" height="35px"
							width="40px">&nbsp;Sign up</h2>
					<div class="input-field">
						<i class="fas fa-user"></i>
						<input type="text" name="user_name" placeholder="Username" required />
					</div>
					<div class="input-field">
						<i class="fas fa-envelope"></i>
						<input type="email" name="email" placeholder="Email" required />
					</div>
					<div class="input-field">
						<i class="fas fa-lock"></i>
						<input type="password" name="password" placeholder="Password" required />
					</div>
					<div class="input-field">
						<i class="fas fa-lock"></i>
						<input type="password" name="confirm_password" placeholder="Confirm Password" required />
					</div>
					<input type="submit" class="btn" value="Sign up" />
					<p class="social-text">Or Sign up with social platforms</p>
					<div class="social-media">
						<a href="#" class="social-icon">
							<i class="fab fa-facebook-f"></i>
						</a>
						<a href="#" class="social-icon">
							<i class="fab fa-twitter"></i>
						</a>
						<a href="#" class="social-icon">
							<i class="fab fa-google"></i>
						</a>
						<a href="#" class="social-icon">
							<i class="fab fa-linkedin-in"></i>
						</a>
					</div>
				</form>
			</div>
		</div>

		<div class="panels-container">
			<div class="panel left-panel">
				<div class="content">
					<h3>New here ?</h3>
					<p>
						Lorem ipsum, dolor sit amet consectetur adipisicing elit. Debitis,
						ex ratione. Aliquid!
					</p>
					<button class="btn transparent" id="sign-up-btn">
						Sign up
					</button>
				</div>
				<img src="http://16.171.166.55/static/images/log.svg" class="image" alt="" />
			</div>
			<div class="panel right-panel">
				<div class="content">
					<h3>One of us ?</h3>
					<p>
						Lorem ipsum dolor sit amet consectetur adipisicing elit. Nostrum
						laboriosam ad deleniti.
					</p>
					<button class="btn transparent" id="sign-in-btn">
						Sign in
					</button>
				</div>
				<img src="http://16.171.166.55/static/images/register.svg" class="image" alt="" />
			</div>
		</div>
	</div>

	<script>
		const sign_in_btn = document.querySelector("#sign-in-btn");
		const sign_up_btn = document.querySelector("#sign-up-btn");
		const container = document.querySelector(".container");

		sign_up_btn.addEventListener("click", () => {
			container.classList.add("sign-up-mode");
		});

		sign_in_btn.addEventListener("click", () => {
			container.classList.remove("sign-up-mode");
		});


		document.getElementById('signup_form').addEventListener('submit', function (event) {
			event.preventDefault();
			const form = event.target;
			const formData = new FormData(form);
			const request = new XMLHttpRequest();
			request.open('POST', form.action);
			request.responseType = 'json';
			request.send(formData);
			request.onload = function () {
				if (request.status === 200) {
					const message = request.response.message;
					alert(message);
					form.reset();
					if (message == "Signup Successful!") {
						window.location.href = 'http://16.171.166.55/after_login/';
					}
				} else {
					alert('An error occurred. Please try again.');
				}
			};
		});


		document.getElementById('login_form').addEventListener('submit', function (event) {
			event.preventDefault();
			const form = event.target;
			const formData = new FormData(form);
			const request = new XMLHttpRequest();
			request.open('POST', form.action);
			request.responseType = 'json';
			request.send(formData);
			request.onload = function () {
				if (request.status === 200) {
					const message = request.response.message;
					alert(message);
					form.reset();
					if (message == "Login successful!") {
						window.location.href = 'http://16.171.166.55/after_login/';
					}
				} else {
					alert('An error occurred. Please try again.');
				}
			};
		});
	</script>
</body>

</html>
