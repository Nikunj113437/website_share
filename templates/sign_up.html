<body>
	<!DOCTYPE html>
	<html>

	<head>
		<title>Creative Colorlib SignUp Form</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<script
			type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
		<!-- Custom Theme files -->
		<link href="http://16.171.166.55/static/css/style.css" rel="stylesheet" type="text/css" media="all" />
		<!-- //Custom Theme files -->
		<!-- web font -->
		<link href="//fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,700,700i" rel="stylesheet">
		<!-- //web font -->
	</head>

	<body>
		<div class="hero_area">

			<div class="hero_bg_box">
				<div class="bg_img_box">
					<img src="http://16.171.166.55/static/images/hero-bg.png" alt="">
				</div>
			</div>
			<!-- main -->
			<div class="main-w3layouts wrapper">
				<h1>Sign <span>Up</span></h1>
				<div class="main-agileinfo">
					<div class="agileits-top">
						<form id="signup-form" action="/signup/" method="post">
							<input class="text" type="text" name="user_name" placeholder="Username" required="">
							<input class="text email" type="email" name="email" placeholder="Email" required="">
							<input class="text" type="password" name="password" placeholder="Password" required="">
							<input class="text w3lpass" type="password" name="password" placeholder="Confirm Password"
								required="">
							<div class="wthree-text">
								<label class="anim">
									<input type="checkbox" class="checkbox" required="">
									<span>I Agree To The Terms & Conditions</span>
								</label>
								<div class="clear"> </div>
							</div>
							<input type="submit" value="SIGNUP">
							<script>
								document.getElementById('signup-form').addEventListener('submit', function (event) {
									event.preventDefault();
									const form = event.target;
									const formData = new FormData(form);
									const request = new XMLHttpRequest();
									request.open('POST', form.action);
									request.responseType = 'json';
									request.send(formData);
									request.onload = function () {
										if (request.status === 200) {
											const message = request.response.message;
											alert(message);
											form.reset();
										} else {
											alert('An error occurred. Please try again.');
										}
									};
								});
							</script>
						</form>
					</div>
				</div>

				<!-- //main -->
	</body>

	</html>
	<!-- partial -->

</body>
